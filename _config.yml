# Urls
# --------------------
permalink:              /:title/


# Content Parsing
# --------------------
markdown:               redcarpet

kramdown:
    input: GFM
    extensions:
        - autolink
        - footnotes
        - smart

redcarpet:
    extensions:         ['autolink', 'smart', 'hard_wrap', 'with_toc_data']


# Generator
# --------------------
source:                 ./_src
destination:            ./_dist


# Plugins
# --------------------
gems:
    - jekyll-sitemap
    - jekyll-redirect-from
