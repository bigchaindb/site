language: ruby
rvm:
    - 2.7

cache:
  bundler: true
  directories:
  - $TRAVIS_BUILD_DIR/node_modules

before_install:
    - nvm install node

before_script: "_ci/setup.sh"
script: "_ci/build.sh"
after_success:
    - pip install --user awscli
    - export PATH=$PATH:$HOME/.local/bin
    - "_ci/deploy.sh"

notifications:
    email: false
