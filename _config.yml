    street: An der Kolonnade 11
    zip: "10117"
    city: Berlin
    country: Germany

# Track all the things
# --------------------
analyticsID: UA-60614729-8
typekitID: fih1ngo

# Urls
# --------------------
permalink: /:title/

# Generator
# --------------------
source: ./_src
destination: ./_dist

# Jekyll native collections
# --------------------
collections:
    usecases:
        output: true
        permalink: /:collection/:path/
    partners:
        output: true
        permalink: /:collection/:path/
    guide:
        output: true
        permalink: /developers/:collection/:path/

defaults:
    - scope:
          path: ""
          type: guide
      values:
          toc: true
          image: share-image-guide.png
          js: page-guide.min.js

# Plugins
# --------------------
plugins:
    - jekyll-sitemap
    - jekyll-redirect-from
    - jekyll-toc

jekyll_get:
    data: countries
    json: "https://raw.githubusercontent.com/mledoze/countries/master/dist/countries.json"
