---
layout: base
---

<header role="banner" class="header header--archive">

    {% include menu-main.html %}

    <div class="row">
        <h1 class="header__title">{{ page.title }}</h1>
    </div>
</header>

<section role="main" class="content content--archive">

    <div class="row">
        {% for post in site.posts %}
            <article class="hentry">
                <header class="entry-header">
                    <h1 class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
                </header>

                <section class="entry-content">

                    {% if post.image %}
                        <a class="hentry__teaser hentry__teaser--link" href="{{ post.url }}">
                            <img src="{{ post.image }}" alt="{{ post.title }}" />
                        </a>
                    {% endif %}

                    <div class="hentry__excerpt">{{ post.excerpt }}</div>

                    <a class="hentry__more" href="{{ post.url }}">Continue reading &rarr;</a>

                </section>
            </article>
        {% endfor %}
    </div>

</section>
