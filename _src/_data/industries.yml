- name: Identity
  tagline: That’s gonna be huge. And another fact.
  description: On the internet, walled gardens lock up your personal data. It’s also siloed, meaning it’s often next to impossible to take your data with you if you want to leave. Blockchain technology enables sovereign personal data. With things like medical records and HR credentials, the original source can be signed and easily verifiable.
  icon: icon-industry-identity
  usecase: recruit

